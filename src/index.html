<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
    >
      <fieldset class="form-field">
        <legend>Personal information</legend>

        <label class="input-block">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            required
            autocomplete="off"
          >
        </label>

        <label class="input-block">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            required
            autocomplete="off"
          >
        </label>

        <label class="input-block">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            min ="1"
            max ="100"
            value="12"
          >
        </label>

        <label class="input-block">
          Full date of birth:
          <input
            type="date"
            name="bday"
            id="bday"
          >
        </label>

        <label class="input-block">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Registration</legend>

        <label class="input-block">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="input-block">
          Password:
          <input
            type="password"
            name="passwrod"
            id="passwrod"
            required
            minlength="8"
            maxlength="256"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>An interesting fact about you!</legend>

        <div class="input-block">
          Do you love cats?
          <input
            type="radio"
            name="catLover"
            id="catLover"
          >
          <label for="yes">
            Yes
          </label>
          <input
            type="radio"
            name="notCatLover"
            id="notCatLover"
          >
          <label for="no">
            No
          </label>
        </div>

        <label class="input-block">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>

        <label class="input-block">
          What time do you go to bed?
          <input
            type="time"
            name="sleepTime"
            id="sleepTime"
            step="2"
          >
        </label>

        <label class="input-block">
          What are your favorite brand of cars?
          <select
            name="car"
            id="car"
            multiple
          >
            <option value="volvo">BMW</option>
            <option value="saab">Audi</option>
            <option value="opel">Lada</option>
            <option value="none"></option>
          </select>
        </label>

        <label class="input-block">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Additional info:</legend>

        <label class="input-block">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>

        <label class="input-block">
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>

  </body>
</html>
